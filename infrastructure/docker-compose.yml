version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurofinance-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/models
    volumes:
      - ./backend:/app
      - model-cache:/app/models
    restart: unless-stopped
    networks:
      - neurofinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Dashboard Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neurofinance-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - neurofinance-network

  # Redis for caching and message queue (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: neurofinance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - neurofinance-network
    command: redis-server --appendonly yes

volumes:
  model-cache:
    driver: local
  redis-data:
    driver: local

networks:
  neurofinance-network:
    driver: bridge
